<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List Application</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100">
  <header class="text-center mt-5">
    <h1 class="text-3xl font-bold">To Do List Application</h1>
  </header>

  <main class="max-w-3xl mx-auto mt-8 px-4">
    <form class="flex gap-2 mb-4">
      <input type="text" id="todo-input" placeholder="Add a new todo" class="border p-2 flex-1" />
      <input type="date" id="date-input" class="border p-2 flex-1" />
      <button type="button" onclick="validateForm();" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
    </form>

    <div class="flex justify-between mb-4">
      <button id="filter-button" onclick="filterTodos();" class="bg-pink-500 text-white px-4 py-2 rounded">Filter</button>
      <button onclick="clearTodos();" class="bg-yellow-400 text-white px-4 py-2 rounded">Delete All</button>
    </div>

    <table class="w-full bg-white shadow-md rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">TASK</th>
          <th class="p-2 text-left">DUE DATE</th>
          <th class="p-2 text-left">STATUS</th>
          <th class="p-2 text-left">ACTIONS</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="text-center text-gray-500 p-4">No tasks added yet.</td></tr>
      </tbody>
    </table>
  </main>

  <footer class="text-center text-gray-500 mt-8">
    Â© 2025 To Do List Application
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
